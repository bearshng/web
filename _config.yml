# Site settings
title: "首页"
url: "http://www.xiongfuli.com"
paginate: 10

author:
    name: Fuli
    github: Ihavee
    email:
    gitcafe: Havee
    twitter:
    facebook:
    googleplus:
    weibo:
atom_path: /atom.xml
rss_path: /rss.xml
future: true
# Build settings
kramdown:
    input: GFM
permalink: /:categories/:year-:month/:title.html
gems: [jekyll-paginate]
exclude: [Gemfile, Gemfile.lock, qrsync, Rakefile]
assets_path: /assets
sass:
    sass_dir: assets/_sass
    style: :compressed

# 网站统计
analytics:
    baidu:
        siteid: 6da593142b14f78c0c00d3ff4964f8c7                            # 百度统计 js 代码后的字符串
webmaster:
    baidu:
        verify:
    google:
        verify:
    bing:
        verify:
comments: 
        true;
#prose.io settings
prose:
  rooturl: "source"
  media: "images"
  metadata:
    "source/_posts":
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          value: "Title"
      - name: "comments"
        field:
          label: "Allow comments"
          element: "checkbox"
          value: true
      - name: "categories"
        field:
          element: "text"
          value: "misc"
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: true
